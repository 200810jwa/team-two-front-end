<div class="wrapper">
    <!-- <label for="article-image" class="custom-image-upload"><fa-icon [icon]="plusSquare"></fa-icon></label> -->
    
    <div contentEditable="true" [ngClass]="{'title-input':true, 'text-cursor': true, 'missing-element': missingTitle }" placeholder="Title" name="title" type="text"
      [(contenteditableModel)]="publish.title"></div>

    <div contentEditable="true" placeholder="Description" [ngClass]="{'description-input': true,  'text-cursor': true, 'missing-element': missingDescription}"  name="description" type="text" [(contenteditableModel)]="publish.description"></div>

    <div *ngIf="displayImage == null">
      <label for="article-image" class="custom-image-upload">
        <div class="circle">+</div>
      </label>
      <input class="image-input" name="image"  (change)="handleFileInput($event.target.files)"  id="article-image" type="file"/>
    </div>


    <div>
      <div *ngIf="displayImage != null">
        <div class="circle neg-marg-left" (click)="remove_image()">-</div>
        <img class="img-fluid" [src]="displayImage"/>
      </div>
    </div>


    <div contenteditable="true" placeholder="Lorem ipsum dolor..." [ngClass]="{'content-input': true, 'text-cursor': true, 'missing-element': missingContent}"  name="content" type="text" [(contenteditableModel)]="publish.content">
    </div>

    <div *ngIf="imageReceived == true">
      <img [src]="showImage"/>
    </div>
    <div class="row">
      <div class="col-sm-2 offset-10">
        <button class="btn float-right btn-outline-dark bottom-margin" (click)="submit()">Publish</button>
      </div>
    </div>
    
</div>
