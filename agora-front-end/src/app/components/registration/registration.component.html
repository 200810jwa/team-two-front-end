<div id="registrationForm" class="mb-2">
    <h2 class="mb-3">Register</h2>
    <form #registrationForm="ngForm" (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input type="text" class="form-control" placeholder="First Name" id="registrationFirstname" name="firstname" [(ngModel)]="firstname" required
          #givenName="ngModel">
          <small id="firstNameError" class="error-text" *ngIf="!givenName.valid && givenName.touched">
            First Name is required
            </small>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input type="text" class="form-control" placeholder="Last Name" id="registrationLastname" name="lastname" [(ngModel)]="lastname" required #givenLastName="ngModel">
            <small id="lastNameError" class="error-text" *ngIf="!givenLastName.valid && givenLastName.touched">
                Last Name is required
            </small>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" placeholder="Username" id="registrationUsername" name="username" [(ngModel)]="username" required #userName="ngModel">
            <small id="usernameError" class="error-text" *ngIf="!userName.valid && userName.touched">
                Username is required
            </small>
        </div>
        <div class="form-group mb-4">
            <label for="password">Password</label>
            <input type="password" class="form-control" placeholder="Password" id="registrationPassword" name="password" [(ngModel)]="password" required #userPassword="ngModel">
            <small id="passwordError" class="error-text" *ngIf="!userPassword.valid && userPassword.touched">
                Password is required
            </small>
        </div>
        <div class="form-group mb-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" placeholder="Email" id="registrationEmail" name="email" [(ngModel)]="email" required #userEmail="ngModel">
            <small id="emailError" class="error-text" *ngIf="!userEmail.valid && userEmail.touched">
                Email is required
            </small>
        </div>
        <button type="button" class="btn rounded-0 secondary-button-color mr-3" (click)="toggle()">Already have Account?</button>
        <button id="registrationSubmitButton" [disabled]="!registrationForm.form.valid" class="btn pointer-on-hover rounded-0 btn-outline-dark" type="submit">Register</button>
      </form>
</div>
