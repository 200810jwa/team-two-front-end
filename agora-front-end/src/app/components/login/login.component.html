<div class="mb-2">
  <h2 class="mb-3">Login</h2>
  <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="email" class="form-control" placeholder="Username" id="loginUsername" name="username" [(ngModel)]="username">
      </div>
      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" id="loginPassword" name="password" [(ngModel)]="password">
      </div>
      <button type="button" class="btn rounded-0 secondary-button-color mr-3" id="toggleToRegistration" (click)="toggle()">New User?</button>
      <button class="btn rounded-0 btn-outline-dark" type="submit" id="loginSubmit" (click)="submitForm()">Login</button>
    </form>
</div>
