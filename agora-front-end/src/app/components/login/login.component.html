<div id="loginForm" class="mb-2">
  <h2 id="loginFormTitle" class="mb-3">Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="submitForm()">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" placeholder="Username" id="loginUsername" name="username" [(ngModel)]="username" required #userName="ngModel">
        <small id="usernameError" class="error-text" *ngIf="!userName.valid && userName.touched">
          Please provide a username.
        </small>
      </div>
      <div class="form-group mb-4">
        <label for="password">Password</label>
        <input type="password" class="form-control" placeholder="Password" id="loginPassword" name="password" [(ngModel)]="password" required #userPassword="ngModel">
        <small id="passwordError" class="error-text" *ngIf="!userPassword.valid && userPassword.touched">
          Please provide a password.
        </small>
      </div>
      <button type="button" class="btn rounded-0 secondary-button-color mr-3" id="toggleToRegistration" (click)="toggle()">New User?</button>
      <button [disabled]="!loginForm.form.valid" class="btn pointer-on-hover rounded-0 btn-outline-dark" type="submit" id="loginSubmit">Login</button>
    </form>
</div>
