<h1>Login</h1>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="email" class="form-control" placeholder="Username" name="username" [(ngModel)]="username">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
  </div>
  <button class="btn secondary-button-color rounded-0 mb-3" (click)="submitForm()">Login</button>
</form>

<button type="button" id="toggleButton" class="btn secondary-button-color rounded-0" (click)='toggle()'> New User? </button>
